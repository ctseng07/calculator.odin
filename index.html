<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="screen-display">
                <div class="screen-previous" id="previous"></div>
                <div class="screen-current" id="current">0</div>
            </div>
            <button class="btn" id="clearBtn">AC</button>
            <button class="btn" id="deleteBtn">C</button>

            <button class="number" id="num7">7</button>
            <button class="number" id="num8">8</button>
            <button class="number" id="num9">9</button>
            <button class="operator" id="divBtn">รท</button>

            <button class="number" id="num4">4</button>
            <button class="number" id="num5">5</button>
            <button class="number" id="num6">6</button>
            <button class="operator" id="multiBtn">x</button>

            <button class="number" id="num1">1</button>
            <button class="number" id="num2">2</button>
            <button class="number" id="num3">3</button>
            <button class="operator" id="subBtn">-</button>

            <button id="decimalBtn">.</button>
            <button class="number" id="num0">0</button>
            <button class="btn" id="equalBtn">=</button>
            <button class="operator" id="addBtn">+</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
